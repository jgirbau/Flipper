<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Flipper</title>
<link rel="stylesheet" href="css/flipper.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/flipper.js"></script>
</head>
<body bgcolor="#ffffff" color="#001f60">
<h1>Flipper</h1>
<hr />
<h2>This an example of Flipping Images using Flipper effect.</h2>
<div class="flipper">
    <div class="flipmsg">
	   <h2>October 2018</h2>
	</div>
	<div class="flipimg" style="top: 0px;">
	   <img src="image/Rubik.jpg" width="300" height="300" />
	</div>
</div>
<div class="flipper">
    <div class="flipmsg">
	   <h2>November 2018</h2>
	</div>
	<div class="flipimg" style="top: 0px;">
	   <img src="image/penguins.jpg" width="300" height="300" />
	</div>
</div>
<div class="flipper">
    <div class="flipmsg">
	   <h2>December 2018</h2>
	</div>
	<div class="flipimg" style="top: 0px;">
	   <img src="image/Koala.jpg" width="300" height="300" />
	</div>
</div>
</body>
</html>
